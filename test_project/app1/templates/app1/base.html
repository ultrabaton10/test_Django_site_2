{% load static %}

{% load app1_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'app1/favicons/favicon_package_smail/favicon-16x16.png' %}">
    <link rel="stylesheet" href="{% static 'app1/css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
         {% show_menu_bar header_menu=header_menu title=title make_books_text_active=make_books_text_active %}
         <section class="main-search">
            <form enctype="application/x-www-form-urlencoded" method="get">
                <input name="req_key" type="search" placeholder="Искать" class="main-search-input">
            </form>
        </section>
        </nav>
        {% if allowance_show_filter_zone %}
          {% show_filter_zone %}
        {% endif %}
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        Footer
    </footer>
</body>
</html>
